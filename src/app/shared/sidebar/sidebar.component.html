<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
        <img src="./assets/dist/img/icionoSacF.ico" alt="S@C Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Business</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Usuario</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview" *ngFor="let item of menuItems">
                    <a class="nav-link" style="cursor: pointer;">
                        <i class="{{item.icono}}"></i>
                        <p>
                            {{item.titulo}}
                            <span class="badge badge-primary ml-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{item.submenu.length}}</font></font></span>
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url" class="nav-link" style="cursor: pointer;">
                                <i class="{{subMenuItem.icono}}"></i>
                                <p class="ml-2">{{subMenuItem.titulo}}</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a (click)="logout()" class="nav-link " style="cursor: pointer;">
                        <i class="fas fa-sign-out-alt "></i>
                        <p class="ml-2 ">
                            Logout
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
