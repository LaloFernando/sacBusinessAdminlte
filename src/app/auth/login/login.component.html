<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body" style="background-color:transparent;">
                <p class="login-box-msg">Bienvenido al Sistema<br>
                </p>
                <figure style="text-align: center;">
                    <a href="#" class="logo-3">S<span>@</span>C <i class="logo-31">Business </i><label class="logo-311">©</label></a>
                </figure>
                <form (ngSubmit)="login()" [formGroup]=" loginForm " autocomplete="off">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control " placeholder="Usuario " formControlName="usuario">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-user " style="color: #6c757d; "></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="password" class="form-control " placeholder="Contraseña " formControlName="password">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-lock " style="color: #6c757d; "></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8 ">
                            <div class="icheck-primary ">
                                <input type="checkbox" id="remember" formControlName="remember">
                                <label for="remember " class="ml-2 " style="color: #6c757d; ">
                    Recordar usuario
                  </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4 ">
                            <button type="submit " class="btn btn-outline-secondary btn-block ">Iniciar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 " id="my-signin2 ">

                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1 ">
                    <a href="forgot-password.html " class="link-pass "> Olvide mi contraseña</a>
                </p>
                <p class="mb-0 ">
                    <a routerLink="/register " class="text-center link-reg ">Registrarme</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
        <div class="box login-box-body newlogon " style="border-radius: 5px; padding: 2px; text-align: center; background-color: rgba(251, 254, 255, 0.1); ">
            <span>Power By</span><br>
            <a href="https://www.newsystem.com.ec " target="_blank "><img src="../../../assets/dist/img/newsystemok.png "></a><br>
            <span>Guayaquil-Ecuador <label> &nbsp; Copyright © 2020-2021</label></span>
        </div>
    </div>
    <!-- /.login-box -->
</div>
