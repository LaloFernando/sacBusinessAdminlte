
<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
      <div class="login-logo">
        <a href="../../index2.html"><b>S@C</b>Business</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Iniciar sesion</p>
  
          <form >
            <div class="input-group mb-3">
              <input type="email" class="form-control"  placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope" style="color: rgb(48, 37, 37);"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control"  placeholder="Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock" style="color: rgb(48, 37, 37);"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember" class="ml-2">
                    Recordar
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-outline-secondary btn-block" (click)="onLogin()">Iniciar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
  
          <div class="social-auth-links text-center mb-3 " id="my-signin2">
  
          </div>
          <!-- /.social-auth-links -->
  
          <p class="mb-1">
            <a href="forgot-password.html" class="link-pass"> Olvide mi contraseña</a>
          </p>
          <p class="mb-0">
            <a routerLink="/register" class="text-center link-reg">Registrarme</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
